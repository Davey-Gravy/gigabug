<!doctype html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="flex flex-col items-center min-h-screen bg-base-200 text-base-content">
  <header class="w-full">
    {{ partial "header.html" . }}
  </header>
  <main class="flex-grow w-full flex justify-center">
    <div class="max-w-3xl w-full px-4 text-left">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  <footer class="w-full">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
